name: CI
on:
  push:
    branches:
      - main
      - master
    tags:
      - '!*'  # Do not execute on tags
env:
  GITHUB_TOKEN: ${{secrets.GH_TOKEN}}
  CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}


jobs:
  test:
    strategy:
      matrix:
        platform: [ubuntu-latest]  # windows-latest, macOS-latest
        node: [16.x, 18.x]
    name: Test with Node ${{matrix.node}} on ${{matrix.platform}}
    runs-on: ${{matrix.platform}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: ${{matrix.node}}
      - run: FORCE_COLOR=1 npm ci
      - run: FORCE_COLOR=1 npm test


  coverage:
    name: Publish coverage
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - run: FORCE_COLOR=1 npm ci
      - run: FORCE_COLOR=1 npm test
      - run: git clone https://${GITHUB_TOKEN}@github.com/nodef/deploy "$HOME/deploy"
      - run: bash "$HOME/deploy/coverage.sh"
      - uses: coverallsapp/github-action@master
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}


  docs:
    name: Publish docs
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - run: git clone https://${GITHUB_TOKEN}@github.com/nodef/deploy "$HOME/deploy"
      - run: bash "$HOME/deploy/setup.sh"
      - run: npm i -g typescript typedoc
      - run: npm ci
      - run: npm run publish-docs


  packages:
    name: Publish packages
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - run: git clone https://${GITHUB_TOKEN}@github.com/nodef/deploy "$HOME/deploy"
      - run: bash "$HOME/deploy/setup.sh"
      - run: npm i -g typescript rollup typedoc browserify terser
      - run: npm ci
      - run: npm run publish-packages
